server.port=${PORT:8080}
spring.application.name=gateway

# Gateway Routes (Update these URLs after deployment)
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=https://user-service-production.up.railway.app
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[1].id=experience-service
spring.cloud.gateway.routes[1].uri=https://experience-service-production.up.railway.app
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/experiences/**

spring.cloud.gateway.routes[2].id=tag-service
spring.cloud.gateway.routes[2].uri=https://tag-service-production.up.railway.app
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/tags/**

spring.cloud.gateway.routes[3].id=likes-service
spring.cloud.gateway.routes[3].uri=https://likes-service-production.up.railway.app
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/likes/**

# Actuator
management.endpoints.web.exposure.include=health,info